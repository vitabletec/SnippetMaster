name: Publish to Visual Studio Code Marketplace

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Authenticate with Visual Studio Code Marketplace
        uses: cschleiden/vscode-marketplace-publish@v1
        with:
          "publisher-id": "YOUR_PUBLISHER_ID"
          "extension-id": "YOUR_EXTENSION_ID"
          "personal-access-token": "${{ secrets.GITHUB_TOKEN }}"

      - name: Publish to Visual Studio Code Marketplace
        uses: cschleiden/vscode-marketplace-publish@v1
        with:
          "publisher-id": "YOUR_PUBLISHER_ID"
          "extension-id": "YOUR_EXTENSION_ID"
          "package-path": "."
